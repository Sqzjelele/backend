    <p id="czas" style="font-family:'Ubuntu', sans-serif;"></p>
    
    <script>
    function czas()
        {
            var dzisiaj=new Date();
            var godzin=dzisiaj.getHours();
            var minut=dzisiaj.getMinutes();
            var sekund=dzisiaj.getSeconds();
            if(sekund<10)
                {
                    sekund='0'+sekund;
                }
            if(godzin<10)
                {
                    godzin='0'+godzin;
                }
            if(minut<10)
                {
                    minut='0'+minut;
                }
            document.getElementById("czas").innerHTML=godzin+":"+minut+":"+sekund;
            setTimeout("czas()",1000);
        }
        
        
    </script>
